name: 'Front-Sync'
description: 'sync react s3'
inputs:
  aws_profile:
    description: 'Profile aws'
    required: true
  folder_build:
    description: 'folder of build to sync in s3'
    required: true
  cf_id:
    description: 'cf id to invalidade'
    required: true
  bucket:
    description: 'bucket of site'
    required: true

runs:
  using: 'composite'
  steps:
    - run: |
        echo "Profile: ${{ inputs.aws_profile }}"
        echo "Folder Build: ${{ inputs.folder_build }}"
        echo "CFID: ${{ inputs.cf_id }}"
        echo "Bucket: ${{ inputs.bucket }}"
      shell: bash
    - run: python3 ${{ github.action_path }}/main.py ${{ inputs.aws_profile }} ${{ inputs.folder_build }} ${{ inputs.cf_id }} ${{ inputs.bucket }}
      shell: bash
